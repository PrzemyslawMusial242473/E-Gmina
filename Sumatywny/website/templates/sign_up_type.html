{% extends "base.html" %}
{% block title %}Wybór konta{% endblock %}
{% block content %}
<style>
  .container {
    display: flex;
    align-items: center;
    background-color: rgba(255, 255, 255, 0); /* Jasny szary */
    color: #333333; /* Ciemnoszary */
    padding: 20px;
    border-radius: 15px;
    width: 80%;
    margin-top: 7%;
    position: relative; /* Dodajemy pozycję względną, aby przenieść obrazek */
  }
  .image-outside-container {
    position: absolute; /* Ustawiamy absolutną pozycję dla obrazka */
    left: -120px; /* Ustawiamy odległość od lewej strony */
  }
  .image-container {
    flex: 1;
    text-align: center;
    margin-right: 20px; /* Dodany odstęp między zdjęciem a formularzem logowania */
  }
  .image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
  }
  .container_signup_type {
    flex: 1;
    background-color: rgba(180, 233, 229, 0.3); /* Pastelowy niebieski */
    color: #333333; /* Ciemnoszary */
    border-radius: 15px;
    padding: 30px;
    margin-top: 20px;
    align-items: flex-start; /* Wyrównanie do góry */
    text-align: center; /* Wyśrodkowanie zawartości */
  }
  .icon-container {
    display: flex;
    justify-content: center;
  }
  .icon-container img {
    width: 80px; /* Nowy rozmiar ikon */
    height: auto;
    margin: 0 20px; /* Dodany margines między ikonami */
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #467a7a; /* Niebieski */
    color: #ffffff; /* Biały */
    cursor: pointer;
  }
</style>

<div class="container">
  <div class="image-outside-container">
    <img src="{{ url_for('static', filename='info.png') }}" alt="Zdjęcie">
  </div>
  <div class="image-container">

  </div>
  <div class="container_signup_type">
    <h1>Zarejestruj się</h1>
    <div class="icon-container">
      <img src="{{ url_for('static', filename='użytkownik.png') }}" alt="Użytkownik">
      <img src="{{ url_for('static', filename='mcdonalds.png') }}" alt="Mcdonalds">
    </div>
    <div>
      <button type="button" onclick="ChooseType(1)">Użytkownik</button>
      <button type="button" onclick="ChooseType(2)">Organizacja</button>
    </div>
  </div>
</div>

<script>
function ChooseType(Number) {
    switch(Number) {
        case 1:
            window.location.href = "{{ url_for('auth.sign_up_user') }}";
            break;
        case 2:
            window.location.href = "{{ url_for('auth.sign_up_org') }}";
            break;
    }
}
</script>
{% endblock %}
