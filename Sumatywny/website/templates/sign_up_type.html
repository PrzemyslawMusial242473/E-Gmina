{% extends "base.html" %}
{% block title %}Wybór konta{% endblock %}
{% block content %}
    <style>
    .container {
        background-color: #f8f9fa; /* Jasny szary */
        color: #333333; /* Ciemnoszary */
        text-align: center;
        padding: 20px;
        padding-top: 4px;
        border-radius: 15px;
        width: 80%;
        margin-top: 7%;
    }
    .container_signup_type {
        position: relative;
        background-color: #b4dfe5; /* Pastelowy niebieski */
        color: #333333; /* Ciemnoszary */
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        padding: 30px;
    }
    .spacer {
        display: inline-block;
        width: 20px; /* Ustaw szerokość pustego elementu na odstęp */
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #467a7a; /* Niebieski */
        color: #ffffff; /* Biały */
        cursor: pointer;
    }
    </style>
    <div class="container">
        <h1 align="center">Zarejestruj się</h1>
        <div class="container_signup_type">
            <div style="text-align: center;">
                <img src="{{ url_for('static', filename='użytkownik.png') }}"  width="100" height="100">
                <div class="spacer"></div> <!-- Dodaj pusty element jako odstęp -->
                <img src="{{ url_for('static', filename='mcdonalds.png') }}"  width="100" height="100">
            </div>
            <div>
                <button type="submit" onclick="ChooseType(1)">Użytkownik</button>
                <button type="submit" onclick="ChooseType(2)">Organizacja</button>
            </div>
        </div>
    </div>
    <script>
    function ChooseType(Number) {
        switch(Number) {
            case 1:
                window.location.href = "{{ url_for('auth.sign_up_user') }}";
                break;
            case 2:
                window.location.href = "{{ url_for('auth.sign_up_org') }}";
                break;
        }
    }
    </script>
{% endblock %}
