{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Events</h1>
<ul class="list-group list-group-flush" id="Events">
  {% for event in all_events %}
  <li class="list-group-item">
    {{ event.name }}
    {{ event.data }}
    {{ event.date }}
    {{ event.place }}
  </li>
  {% endfor %}
</ul>
{% endblock %}
