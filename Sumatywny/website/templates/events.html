{% extends "base.html" %}
{% block title %}Event{% endblock %}
{% block content %}
  <h1 align="center">Add Event</h1>
  <body>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="data">Description:</label>
        <input type="text" id="data" name="data" required><br><br>
        
        <label for="date">Date:</label>
        <input type="datetime-local" id="date" name="date" required><br><br>
        
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br><br>       
        
        <button type="submit" class="btn btn-primary" align="center">Add Event</button>
    </form>
</body>
<h2 align="center">My Events</h2>
<ul class="list-group list-group-flush" id="Events">
  {% for event in user_events %}
  <li class="list-group-item">
    <strong>Name:</strong> {{ event.name }}<br>
    <strong>Description:</strong> {{ event.data }}<br>
    <strong>Date:</strong> {{ event.date }}<br>
    <strong>Place:</strong> {{ event.place }}<br>
    <button type="button" class="btn btn-danger" onClick="deleteEvent({{ event.id }})">Delete</button>
  </li>
  {% endfor %}
</ul>
{% endblock %}
