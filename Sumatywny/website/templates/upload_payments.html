<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Payments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Payments</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('views.upload_payments') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Wybierz plik Excel (CSV lub XLSX)</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Prześlij</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('static', filename='sample.xlsx') }}" class="btn btn-info">Pobierz przykładowy plik</a>
        </div>
    </div>
</body>
</html>
