{% extends "base.html" %}
{% block title %}Calendar{% endblock %}
{% block content %}
  <h1 align="center">Calendar</h1>
  <div class="calendar">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody>
        {% for week in calendar %}
          <tr>
            {% for day in week %}
              <td>{{ day }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
