{% extends "base.html" %} {% block title %}Sign Up User{% endblock %} {% block
  content %}
     <style>
    .container{
    background-color: #f8f9fa; /* Jasny szary */
        color: #333333; /* Ciemnoszary */
        text-align: center;
        padding: 20px;
        padding-top:4px;
        border-radius: 15px;
        width: 95%;
        margin-top: 2%;
    }
    .container_signup_org{
         position: relative;
        background-color: #b4dfe5; /* Pastelowy niebieski */
        color: #333333; /* Ciemnoszary */
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        padding: 30px;
        margin-top:20px;
    }
    </style>
    <div class="container">
    <h3 align="center">Zarejestruj się</h3>
    <div class="container_signup_org">
  <form method="POST">
    <div class="form-group">
      <label for="email">Adres e-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Wpisz email"
      />
    </div>
    <div class="form-group">
      <label for="name">Nazwa organizacji</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Wpisz nazwę organizacji"
      />
    </div>
    <div class="form-group">
      <label for="address">Adres</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        placeholder="Wpisz adres"
      />
    </div>
    <div class="form-group">
      <label for="nip">NIP</label>
      <input
        type="number"
        class="form-control"
        id="nip"
        name="nip"
        placeholder="Wpisz NIP"
      />
    </div>
    <div class="form-group">
      <label for="password1">Hasło</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Wpisz hasło"
      />
    </div>
    <div class="form-group">
      <label for="password2">Potwierdź hasło</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Potwierdź hasło"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
  </form>
    </div></div>
  {% endblock %}
