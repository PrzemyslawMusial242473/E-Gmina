{% extends "base.html" %} {% block title %}Rejestracja organizacji{% endblock %} {% block
  content %}
  <form method="POST">
    <h3 align="center">Zarejestruj się</h3>
    <div class="form-group">
      <label for="email">Email </label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Wpisz email"
      />
    </div>
    <div class="form-group">
      <label for="name">Nazwa</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Wpisz nazwe"
      />
    </div>
    <div class="form-group">
      <label for="address">Adres</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        placeholder="Wpisz adres"
      />
    </div>
    <div class="form-group">
      <label for="nip">NIP</label>
      <input
        type="number"
        class="form-control"
        id="nip"
        name="nip"
        placeholder="Wpisz NIP"
      />
    </div>
    <div class="form-group">
      <label for="password1">Hasło</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Wpisz hasło"
      />
    </div>
    <div class="form-group">
      <label for="password2">Potwierdź hasło</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Potwierdź hasło"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Zarejestruj</button>
  </form>
  {% endblock %}
