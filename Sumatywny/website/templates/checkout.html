<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachunki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0; 
            color: #000000; 
            font-family: Arial, sans-serif; 
        }
        .navbar {
            background-color: #2c3e50;
            color: #fff; 
            padding: 10px 20px; 
            text-align: center; 
        }
        .navbar-brand {
            color: #fff; 
            text-decoration: none; 
        }
        .container {
             background-color: #f8f9fa;
        color: #000000; 
        text-align: center;
        padding: 20px;
        padding-top:1px;
        border-radius: 15px;
        width: 80%;
        margin-top: 7%;
        }
        .container-checkout{

         position: relative;
        background-color: #b4dfe5; 
        color: #000000;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        padding: 30px;
        margin-top:20px;

        }
        h3, h5 {
            text-align: center;
        }
        #checkout-button {
    background-color: #467a7a; 
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    width: auto;
    font-size: 16px; 
    margin-top: 20px; 
    text-align: center;
    margin: 0 auto;
}

        #checkout-button:hover {
            background-color: #3a625c;
        }
        .product {
            text-align: center; 
            margin-bottom: 20px; 
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">E-Gmina</a>
    </nav>
    <div class="container">
       <h1>Opłać rachunek</h1>
        <div class="container-checkout">
        <section>
            <div class="product">
                <div class="description">
                    <h3>Rachunek za prąd</h3>
                    <h5>90.00 zł</h5>
                </div>
            </div>
            <form action="/create-checkout-session" method="POST">
                <button type="submit" id="checkout-button">Zapłać za prąd</button>
            </form>
        </section>
    </div>
    </div>

</body>
</html>
