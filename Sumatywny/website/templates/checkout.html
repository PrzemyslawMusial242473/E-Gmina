<!DOCTYPE html>
<html>
<head>
    <title>Rachunki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0; /* Szare tło */
            color: #333; /* Ciemny kolor tekstu */
            font-family: Arial, sans-serif; /* Rodzina czcionek */
        }
        .header {
            background-color: #2c3e50; /* Granatowy kolor tła nagłówka */
            color: #fff; /* Biały kolor tekstu */
            padding: 10px 20px; /* Wypełnienie wokół tekstu */
            text-align: center; /* Wycentrowanie tekstu */
        }
        .header a {
            color: #fff; /* Biały kolor odnośnika */
            text-decoration: none; /* Brak podkreślenia */
            position: absolute; /* Pozycjonowanie względem najbliższego elementu pozycjonowanego */
            left: 20px; /* Odległość od lewej krawędzi */
            top: 10px; /* Odległość od góry */
        }
        .container {
            background-color: #ecf0f1; /* Jasnoszare tło kontenera */
            border-radius: 5px; /* Zaokrąglenie rogów kontenera */
            max-width: 600px; /* Ograniczenie szerokości kontenera */
            margin: 20px auto; /* Centrowanie i margines */
            padding: 20px; /* Wewnętrzne wypełnienie */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Cień */
        }
        h3, h5 {
            text-align: center; /* Centrowanie tytułów */
        }
        #checkout-button {
            background-color: #467a7a; /* Odcień zielonego */
            color: #ffffff; /* Biały tekst */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%; /* Pełna szerokość */
            font-size: 16px; /* Wielkość czcionki */
            margin-top: 20px; /* Margines górny */
        }
        #checkout-button:hover {
            background-color: #3a625c; /* Ciemniejszy odcień zielonego */
        }
        .product {
            text-align: center; /* Centrowanie opisu produktu */
            margin-bottom: 20px; /* Margines dolny produktu */
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="header">
        <a href="/">E-Gmina</a>
        Rachunki
    </div>
    <div class="container">
        <section>
            <div class="product">
                <div class="description">
                    <h3>Rachunek za prąd</h3>
                    <h5>90.00 zł</h5>
                </div>
            </div>
            <form action="/create-checkout-session" method="POST">
                <button type="submit" id="checkout-button">Zapłać za prąd</button>
            </form>
        </section>
    </div>
</body>
</html>
