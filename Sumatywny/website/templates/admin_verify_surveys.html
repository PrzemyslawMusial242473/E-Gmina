{% extends "base.html" %}
{% block title %}Weryfikacja Ankiet{% endblock %}
{% block content %}
    <style>
        .banner {
            width: 100%; /* Rozciągnięcie na szerokość strony */
            background-image: url('{{ url_for('static', filename='ankiety.png') }}'); /* Ścieżka do twojego pliku PNG */
            background-size: cover; /* Dopasowanie rozmiaru obrazka */
            background-position: center; /* Wycentrowanie obrazka */
            height: 400px; /* Wysokość obrazka (dostosuj do swoich potrzeb) */
            border-radius: 15px; /* Dodanie zaokrąglonych rogów */
        }
        #container {
            background-color: rgb(250,250,250,1);
            color: #000000; /* Ciemnoszary */
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            margin: 1% auto; /* Zmieniono margin-top na margin, aby centrować */
        }
        .container_verify_surveys {
            position: relative;
            background-color: #b4dfe5;;
            color: #000000; /* Ciemnoszary */
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        .list-group-item {
            background-color: #b4dfe5; /* Pastelowy niebieski */
            color: #333333; /* Ciemnoszary */
            padding: 20px;
            border-radius: 15px;
            margin-top: 10px;
        }
        .btn {
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <div class="banner"></div>
    <div id="container">
        <h1>Weryfikacja Ankiet</h1>
        <div class="container_verify_surveys">
            <div class="list-group">
                {% for survey in pending_surveys %}
                    <div class="list-group-item">
                        <h5>{{ survey.title }}</h5>
                        <form method="POST">
                            <input type="hidden" name="survey_id" value="{{ survey.id }}">
                            <button type="submit" name="action" value="accept" class="btn btn-success">Akceptuj</button>
                            <button type="submit" name="action" value="reject" class="btn btn-danger">Odrzuć</button>
                        </form>
                    </div>
                {% else %}
                    <p>Brak ankiet do weryfikacji.</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
