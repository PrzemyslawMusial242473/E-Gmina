{% extends "base.html" %}
{% block title %}Zaloguj się{% endblock %}
{% block content %}
<style>
  .container {
    display: flex;
    flex-wrap: wrap; 
    align-items: center;
    background-color: rgb(250,250,250,1);
    color: #000000; 
    padding: 20px;
    border-radius: 15px;
    width: 80%;
    margin-top: 2%;
    position: relative;
  }
  .image-outside-container {
    position: absolute; 
    left: -10px;
  }
  .image-container {
    flex: 1;
    text-align: center;
    margin-right: 20px; 
  }
  .image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
  }
  .container-login {
    flex: 1;
    background-color: #b4dfe5; 
    color: #000000; 
    border-radius: 15px;
    padding: 30px;
    margin-top: 20px;
    align-items: flex-start; 
  }
  .btn-log {
    background-color: #328685;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  .center-btn {
    display: block;
    margin: 0 auto;
  }

  @media (max-width: 1200px) {
    .image-outside-container {
      position: relative; 
      left: 0; 
      margin-bottom: 20px; 
      text-align: center;
    }
    .container {
      flex-direction: column;
    }
  }

  @media (max-width: 768px) {
    .container {
      width: 100%; 
      padding: 10px;
    }
    .container-login {
      padding: 20px; 
    }
    .image-container img {
      max-width: 80%; 
    }
  }
</style>

<div class="container">
  <div class="image-outside-container">
    <img src="{{ url_for('static', filename='info.png') }}" alt="Zdjęcie">
  </div>
  <div class="image-container">
  </div>
  <div class="container-login">
    <h1 align="center">Zaloguj się</h1>
    <form method="POST">
      <div class="form-group">
        <label for="email">Adres e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz email">
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło">
      </div>
      <br>
      <button type="submit" class="btn-log center-btn">Zaloguj się</button>
    </form>
  </div>
</div>
{% endblock %}
