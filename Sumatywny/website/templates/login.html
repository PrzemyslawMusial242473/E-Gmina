{% extends "base.html" %} {% block title %}Zaloguj{% endblock %} {% block content
    %}
    <form method="POST">
      <h3 align="center">Zaloguj</h3>
      <div class="form-group">
        <label for="email">Adres Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Wpisz email"
        />
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Wpisz hasło"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% endblock %}
