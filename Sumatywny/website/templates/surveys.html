{% extends "base.html" %}
{% block title %}Dostępne ankiety{% endblock %}
{% block content %}
<style>
    .banner {
        width: 100%;
        background-image: url('{{ url_for('static', filename='ankiety.png') }}');
        background-size: cover;
        background-position: center;
        height: 400px;
        border-radius: 15px;
    }
    #container {
        background-color: rgb(250, 250, 250, 1);
        color: #000000;
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        margin-top: 1%;
        min-height: 200px;
        margin-bottom: 1%;
    }
    h2 {
        margin-bottom: 20px;
    }
    .list-group-item {
        border: none;
        background-color: transparent;
        padding: 10px 0;
        position: relative;
        display: flex;
        justify-content: center;
    }
    .list-group-item:not(:last-child)::after {
        content: '';
        display: block;
        border-bottom: 1px dashed #ccc;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    .btn-info {
        display: inline-block;
        width: 100%;
        max-width: 100%;
    }
    .box {
        background-color: #b4dfe5;
        color: #333333;
        padding: 20px;
        border-radius: 15px;
        margin-top: 1%;
        min-height: 80px;
    }
</style>

<div class="banner"></div>

<div id="container">
    <h1>Dostępne ankiety</h1>
        <div class="box">
        {% if surveys %}
            <ul class="list-group">
                {% for survey in surveys %}
                    <li class="list-group-item">
                        <a class="btn btn-info" href="{{ url_for('views.fill_survey', survey_id=survey.id) }}">{{ survey.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p>Brak dostępnych ankiet.</p>
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let buttons = document.querySelectorAll('.btn-info');
        let maxWidth = 0;

        buttons.forEach(function(button) {
            let width = button.offsetWidth;
            if (width > maxWidth) {
                maxWidth = width;
            }
        });

        buttons.forEach(function(button) {
            button.style.width = maxWidth + 'px';
        });
    });
</script>
{% endblock %}
