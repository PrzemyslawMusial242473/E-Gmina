{% extends "base.html" %}
{% block title %}Zatwierdzanie ankiet{% endblock %}
{% block content %}
<style>
    .container {
        background-color: rgb(250, 250, 250, 1);
        color: #000000;
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        margin-top: 1%;
        min-height: 200px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #b4dfe5;
    }
    button {
        background-color: #328685FF;
        color: #ffffff;
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #328685;
    }
</style>
<div class="container">
    <h1>Zatwierdzanie ankiet</h1>
    <table>
        <thead>
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            {% for survey in surveys %}
            <tr>
                <td>{{ survey.title }}</td>
                <td>{{ survey.user.username }}</td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="survey_id" value="{{ survey.id }}">
                        <button type="submit" name="action" value="approve">Zatwierdź</button>
                        <button type="submit" name="action" value="reject">Odrzuć</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
