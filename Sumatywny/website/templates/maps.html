{% extends "base.html" %}
{% block title %}Ważne miejsca{% endblock %}
{% block content %}
    <style>
    .banner {
    width: 100%; /* Rozciągnięcie na szerokość strony */
    background-image: url('{{ url_for('static', filename='miejsca.png') }}'); /* Ścieżka do twojego pliku PNG */
    background-size: cover; /* Dopasowanie rozmiaru obrazka */
    background-position: center; /* Wycentrowanie obrazka */
    height: 400px; /* Wysokość obrazka (dostosuj do swoich potrzeb) */
    border-radius: 15px; /* Dodanie zaokrąglonych rogów */
}
    .container1,.container2,.container3{
        background-color: rgb(250,250,250,1);
        color: #000000; /* Ciemnoszary */
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        margin-top: 1%;
        margin-bottom:2%;
    }
    .container3{
        margin-bottom:0.5%;
    }
    .container_map{
         position: relative;
        background-color: #b4dfe5;;
        color: #000000; /* Ciemnoszary */
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        padding: 30px;
        margin-top:20px;
    }
    #map{
        border-radius: 15px;
    }
    .btn-t {
        background-color: #328685;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .row{
        margin-top:1%;
    }
    </style>
    <div class="banner"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="container1">
                    <h1 align="center">Mapa</h1>
                    <div class="container_map">
                        <div id="map" style="height: 400px; width: 100%;"></div>
                    </div>
                </div>
                <div class="container2">
                    <h1>Dodaj znacznik</h1>
                    <div class="container_map">
                        <form method="POST">
                            <div class="form-group">
                                <label for="address">Adres:</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Opis:</label>
                                <input type="text" class="form-control" id="description" name="description">
                            </div>
                            <button type="submit" class="btn-t btn-primary">Dodaj</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container3">
                    <h1>Znaczniki</h1>
                    <div class="container_map">
                        {% for marker in markers %}
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Adres: {{ marker.address }}</h5>
                                <p class="card-text">Opis: {{ marker.description }}</p>
                                <form action="{{ url_for('views.delete_marker', marker_id=marker.id) }}" method="post">
                                    <button type="submit" class="btn btn-danger">Usuń</button>
                                </form>
                            </div>
                        </div>
                        <br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 51.747585, lng: 19.325453 },
            zoom: 15
        });

        // Pętla tworząca markery dla wszystkich znaczników z bazy danych
        {% for marker in markers %}
        var marker = new google.maps.Marker({
            position: { lat: parseFloat('{{ marker.lat }}'), lng: parseFloat('{{ marker.lng }}') },
            map: map,
            title: '{{ marker.address }}',
            address: '{{ marker.address }}',  // Przechowujemy adres w właściwości markerów
            description: '{{ marker.description }}'  // Przechowujemy opis w właściwości markerów
        });

        var infoWindow = new google.maps.InfoWindow(); // Tworzymy infoWindow dla danego markera

        marker.addListener('click', function() {
            var infoWindowContent = '<div><h5>' + this.address + '</h5><p>' + this.description + '</p></div>';
            infoWindow.setContent(infoWindowContent); // Ustawiamy treść infoWindow dla danego markera
            infoWindow.open(map, this); // Otwieramy infoWindow dla danego markera
        });
        {% endfor %}
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgRv7f0CZS1zchzAV9WsXTMRrCmIHxY_M&callback=initMap" async defer></script>
{% endblock %}
