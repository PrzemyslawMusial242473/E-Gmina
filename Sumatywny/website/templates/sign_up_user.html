{% extends "base.html" %} {% block title %}Sign Up User{% endblock %} {% block
    content %}
     <style>
    .container{
    background-color: #f8f9fa; /* Jasny szary */
        color: #333333; /* Ciemnoszary */
        text-align: center;
        padding: 20px;
        padding-top:4px;
        border-radius: 15px;
        width: 95%;
        margin-top: 2%;
    }
    .container_signup_user{
         position: relative;
        background-color: #b4dfe5; /* Pastelowy niebieski */
        color: #333333; /* Ciemnoszary */
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        padding: 30px;
        margin-top:20px;
    }
    </style>
    <div class="container">
    <h1 align="center">Zarejestruj się</h1>
    <div class="container_signup_user">
    <form method="POST">
      <div class="form-group">
        <label for="email">Adres e-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="name">Imię</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="surname">Nazwisko</label>
        <input
          type="text"
          class="form-control"
          id="surname"
          name="surname"
          placeholder="Enter surname"
        />
      </div>
      <div class="form-group">
        <label for="address">Adres</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          placeholder="Enter address"
        />
      </div>
      <div class="form-group">
        <label for="pesel">Pesel</label>
        <input
          type="number"
          class="form-control"
          id="pesel"
          name="pesel"
          placeholder="Enter pesel"
        />
      </div>
      <div class="form-group">
        <label for="password1">Hasło</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Potwierdź hasło</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
    </div>
    </div>
    {% endblock %}
