{% extends "base.html" %}
{% block title %}All Survey Responses{% endblock %}
{% block content %}
<style>
    .banner {
        width: 100%;
        background-image: url('{{ url_for('static', filename='ankiety.png') }}');
        background-size: cover;
        background-position: center;
        height: 400px;
        border-radius: 15px;
    }
    #container {
        background-color: rgb(250,250,250,1);
        color: #000000;
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        margin: 1% auto;
        max-height: calc(100vh - 480px);
        overflow-y: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    th {
        background-color: #b4dfe5;
    }
</style>
<div class="banner"></div>
<div id="container">
    <h1>All Survey Responses</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Survey ID</th>
                <th>Response ID</th>
                <th>Responses</th>
            </tr>
        </thead>
        <tbody>
            {% for response in responses %}
            <tr>
                <td>{{ response.survey_id }}</td>
                <td>{{ response.id }}</td>
                <td>{{ response.answers }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
