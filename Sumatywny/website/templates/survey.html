{% extends "base.html" %}
{% block title %}Wypełnij ankietę{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .banner {
        width: 100%;
        background-image: url('{{ url_for('static', filename='ankiety.png') }}');
        background-size: cover;
        background-position: center;
        height: 400px;
        border-radius: 15px;
    }
    #container {
        background-color: rgb(250,250,250,1);
        color: #000000;
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        margin: 1% auto;
    }
    h2 {
        white-space: nowrap;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    input[type="text"] {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #328685;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #328685;
    }
    .box {
        background-color: #b4dfe5;
        color: #333333;
        padding: 20px;
        border-radius: 15px;
        margin-top: 1%;
        min-height: 80px;
    }
</style>

<div class="banner"></div>
<div id="container">
    <h2>{{ survey.title }}</h2>
    <div class="box">
        <form method="POST">
            {% for question in survey.questions %}
                <div class="form-group">
                    <label>{{ question.text }}</label><br>
                    <input type="text" name="question_{{ question.id }}" required>
                </div>
            {% else %}
                <p>Brak pytań w tej ankiecie.</p>
            {% endfor %}
            <button type="submit">Prześlij</button>
        </form>
    </div>
</div>
{% endblock %}
